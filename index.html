<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <section class="card">
  <div class="card-section">
    <div class="card-background"></div>

    <img src="../images/image-victor.jpg" alt="Victor image">

    <div class="card-info">
      <h1>Victor Crest</h1>
      <p class="card-person--age">26</p>
      <p class="card-person--city">London</p>
    </div>
    <div class="card-stats">
      <div class="card-stats--followers">
        <p class="card-stats--followers---count">80K</p>
        <p class="card-stats--followers---name">Followers</p>
      </div>
      <div class="card-stats--likes">
        <p class="card-stats--likes---count">803K</p>
        <p class="card-stats--likes---name">Likes</p>
      </div>
      <div class="card-stats-photos">
        <p class="card-stats--photos---count">1.4K</p>
        <p class="card-stats--photos---name">Photos</p>
      </div>
    </div>
  </div>
  </section>
  
</body>
</html>
