<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Profile card component</title>

</head>
<body>
  <section class="card">
  <div class="card-section">

    <img src="images/image-victor.jpg" alt="Victor image">

    <div class="card-background"></div>


    <div class="card-info container-first">
      <div class="item">
        <h1>Victor Crest</h1>
      </div>

      <div class="item2">
        <p class="card-person--age">26</p>
      </div>

      <div class="item3">
        <p class="card-person--city">London</p>
      </div>

    </div>

    <div class="card-stats-container container-second">
      <div class="card-stats--followers">
        <p class="card-stats">80K</p>
        <p class="card-stats--name">Followers</p>
      </div>
      <div class="card-stats--likes">
        <p class="card-stats">803K</p>
        <p class="card-stats--name">Likes</p>
      </div>
      <div class="card-stats-photos">
        <p class="card-stats">1.4K</p>
        <p class="card-stats--name">Photos</p>
      </div>
    </div>
  </div>
  </section>

  <p>&copy Patryk Jablonski</p>

</body>
</html>
